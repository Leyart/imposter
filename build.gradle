subprojects {
    group 'com.gatehill'
    version '0.0.1-SNAPSHOT'

    buildscript {
        repositories {
            maven {
                url "https://plugins.gradle.org/m2/"
            }
            mavenCentral()
        }
        dependencies {
            classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
        }
    }

    repositories {
        mavenCentral()
    }

    ext {
        version_slf4j = '1.7.12'
        version_guice = '4.0'
        version_hbaseApi = '0.98.8-hadoop2'
        version_vertxWeb = '3.2.0'
    }
}